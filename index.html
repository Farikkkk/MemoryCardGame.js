<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <div class="container">
      <h1>Memory Game</h1>
      <div class="timer">Time: <span id="time">00 : 00</span></div>
      <div class="game"></div>
      <button class="reset-button">Reset</button>
      <div class="result"></div>
      <h2>Choose your difficulty</h2>
      <div class="buttons">
        <button class="card-button" data-cards="12">12 cards</button>
        <button class="card-button" data-cards="16">16 cards</button>
        <button class="card-button" data-cards="24">24 cards</button>
      </div>
    </div>

    <script type="module" src="/js/script.js"></script>
  </body>
</html>
